<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Waveform Generation - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/wavgen.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <div class="content">
        <h2>Welcome to The Waveform Generation</h2>
        <p>Explore music, video, data, and art.</p>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Include Modal -->
    <div id="modal-placeholder"></div>

    <!-- JavaScript -->
    <script src="js/modal.js"></script>
    <script>
        // Load common components
        document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(res => res.text());
        document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(res => res.text());
        document.getElementById("modal-placeholder").innerHTML = await fetch('modal.html').then(res => res.text());
    </script>
</body>
</html>
