<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link rel="stylesheet" href="css/wavgen.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
    <!-- Header Section -->
    <div class="header">
        <h1><a href="index.html">The Waveform Generation</a></h1> <!-- Main title -->
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="music.html">Music</a>
        <a href="video.html">Video</a>
        <a href="data.html">Data</a>
        <a href="art.html">Art</a>
    </div>

    <!-- Main Content Area -->
    <div class="row">
        <div class="side">
            <h3>Sidebar Content</h3>
            <p>This is where sidebar content goes.</p>
        </div>

        <div class="main">
            <h2>Main Content Area</h2>
            <p>This is the main content area of the page.</p>
            <h4>Subheading</h4>
            <p>Additional content can be added here.</p>

            <!-- Example Image -->
            <img src="images/1.gif" alt="Example Image" style="width:20%;"> <!-- Update the src attribute -->
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <h5>Footer Content Â© 2024</h5>
    </div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var imgs = document.querySelectorAll("img");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    
    imgs.forEach(img => {
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
    });
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
      modal.style.display = "none";
    }
</script>
</body>
</html>
