<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Waveform Generation - Art</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/wavgen.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <div class="content">
        <h2>Visual Art</h2>
        <div class="row">
            <div class="side">
                <h3>Ball 1</h3>
                <img src="/images/1.gif" alt="Ball 1" style="width:320px;height:240px;">
            </div>
            <div class="main">
                <h4>3D Ball Gif</h4>
                <h4>TouchDesigner 2024</h4>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Include Modal -->
    <div id="modal-placeholder"></div>

    <!-- JavaScript -->
    <script src="js/modal.js"></script>
    <script>
        document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(res => res.text());
        document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(res => res.text());
        document.getElementById("modal-placeholder").innerHTML = await fetch('modal.html').then(res => res.text());
    </script>
</body>
</html>
