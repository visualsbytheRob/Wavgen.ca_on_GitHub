<!DOCTYPE html>
<html lang="en">
<head>
<title>The Waveform Generation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/wavgen.css">
</head>
<body>
  <!-- Placeholder for the header component -->
<div id="header-container"></div>
    <!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01" alt="Ball1">
  <div id="caption"></div>
</div>
    <div class="header">
      <h2><a href="video.html">Real-time Generative 3D AV</a></h2>
      </div>
  <div class="row">
      <div class="side">
          <h3>Audio Visual Exploration</h3>
          <p><iframe width="320" height="180" src="https://www.youtube.com/embed/zkfQY9ct3yE?si=CsW3cEVnDt0Vl4de" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
      </div>
      <div class="main">
          <h4>TouchDesigner</h4>
          <h4>Unreal Engine</h4>
      </div>
  </div>
        <script>
          // Get the modal
          var modal = document.getElementById("myModal");
          
          // Get the image and insert it inside the modal - use its "alt" text as a caption
          var imgs = document.querySelectorAll("img");
          var modalImg = document.getElementById("img01");
          var captionText = document.getElementById("caption");
          
          imgs.forEach(img => {
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }
          });
          
          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];
          
          // When the user clicks on <span> (x), close the modal
          span.onclick = function() { 
            modal.style.display = "none";
          }
          </script>
          
         <!-- Placeholder for the footer component -->
    <div id="footer-container"></div>

    <!-- Load the component loader script -->
    <script src="js/loadComponents.js"></script>
  </body>
</html>
