<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Waveform Generation - Video</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/wavgen.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <div class="content">
        <h2>Real-time Generative 3D AV</h2>
        <div class="row">
            <div class="side">
                <h3>Audio Visual Exploration</h3>
                <iframe width="320" height="180" src="https://www.youtube.com/embed/zkfQY9ct3yE?si=CsW3cEVnDt0Vl4de" 
                    frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="main">
                <h4>TouchDesigner</h4>
                <h4>Unreal Engine</h4>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Include Modal -->
    <div id="modal-placeholder"></div>

    <!-- JavaScript -->
    <script src="js/modal.js"></script>
    <script>
        document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(res => res.text());
        document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(res => res.text());
        document.getElementById("modal-placeholder").innerHTML = await fetch('modal.html').then(res => res.text());
    </script>
</body>
</html>
