<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Waveform Generation - Music</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/wavgen.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <div class="content">
        <h2>Electronic Music</h2>
        <div class="row">
            <div class="side">
                <h3>Breaks</h3>
                <iframe style="border: 0; width: 320px; height: 440px;" 
                    src="https://bandcamp.com/EmbeddedPlayer/album=2593241968/size=large/bgcol=333333/linkcol=9a64ff/tracklist=false/track=666141519/transparent=true/"
                    seamless>
                <a href="https://waveformgeneration.bandcamp.com/album/sunday-brunch">Sunday Brunch by The Waveform Generation</a></iframe>
            </div>
            <div class="main">
                <h4>Ambient</h4>
                <h4>House</h4>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Include Modal -->
    <div id="modal-placeholder"></div>

    <!-- JavaScript -->
    <script src="js/modal.js"></script>
    <script>
        document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(res => res.text());
        document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(res => res.text());
        document.getElementById("modal-placeholder").innerHTML = await fetch('modal.html').then(res => res.text());
    </script>
</body>
</html>
